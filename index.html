<div style="text-align: center; padding: 2em 0;">

  <h2 style="font-size: 3em; font-weight: 700; margin-bottom: 0.25em; background: -webkit-linear-gradient(45deg, #003366, #336699); -webkit-background-clip: text; -webkit-text-fill-color: transparent;">

  </h2>

  <p style="font-size: 1.15em; color: #555;">
    A researcher in Artificial Intelligence with a foundational Ph.D. in Pure Mathematics.
  </p>

  <!-- We've updated the style of the blockquote to use Flexbox -->
  <blockquote id="quote-card" style="display: flex; flex-direction: column; max-width: 600px; margin: 2.5em auto; padding: 1.5em; background-color: #f9f9f9; border: 1px solid #eee; border-radius: 8px; box-shadow: 0 4px 8px rgba(0,0,0,0.05); text-align: left; min-height: 100px;">

    <p id="dynamic-quote-text" style="font-size: 1.2em; font-style: italic; color: #333; margin: 0 0 0.75em 0;"></p>
    
    <!-- We've updated the style of the author footer -->
    <footer id="dynamic-quote-author" style="font-size: 0.9em; color: #777; align-self: flex-end;"></footer>

  </blockquote>

</div>


<!-- =================== JavaScript Logic =================== -->
<!-- This script runs when the page loads, picks a random quote, and displays it. -->

<script>
  // --- Step 1: Define your list of quotes here ---
  const quotes = [
    {
      text: "Nothing in life is to be feared, it is only to be understood. Now is the time to understand more, so that we may fear less.",
      author: "Marie Curie"
    },
    {
      text: "We choose to do these things, not because they are easy, but because they are hard; because that goal will serve to organize and measure the best of our energies and skills.",
      author: "John F. Kennedy"
    },
    {
      text: "The first principle is that you must not fool yourself—and you are the easiest person to fool.",
      author: "Richard Feynman"
    },
    {
      text: "The only way of discovering the limits of the possible is to venture a little way past them into the impossible.",
      author: "Arthur C. Clarke"
    },
    {
      text: "It is not knowledge, but the act of learning, not possession but the act of getting there, which grants the greatest enjoyment.",
      author: "Carl Friedrich Gauss"
    }
  ];

  // --- Step 2: The script picks a random quote from the list ---
  const randomIndex = Math.floor(Math.random() * quotes.length);
  const selectedQuote = quotes[randomIndex];

  // --- Step 3: The script finds the HTML elements and inserts the quote ---
  document.getElementById('dynamic-quote-text').innerText = `"${selectedQuote.text}"`;
  document.getElementById('dynamic-quote-author').innerText = `— ${selectedQuote.author}`;
</script>
